<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            padding: 20px;
        }
        .user-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .status-dropdown {
            width: 150px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/api/admin-dashboard/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/optimal_route">Optimal Route</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% for user in user_prob %}
            <div class="user-card">
                <img src="{{ user.image.url }}" alt="{{ user.username }} Image" class="img-fluid mb-3">
                <h3>{{ user.username }}</h3>
                <p>Status: {{ user.status }}</p>
                <p>Description{{user.description}}</p>
                <p>Latitude:{{user.latitude}},Longitude:{{user.longitude}}</p>
                <select class="status-dropdown form-control" onchange="changeStatus('{{ user.id }}', this.value)">
                    <option value="Submitted" {% if user.status == 'Submitted' %}selected{% endif %}>Submitted</option>
                    <option value="In Progress" {% if user.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Solved" {% if user.status == 'Solved' %}selected{% endif %}>Solved</option>
                </select>
            </div>
        {% endfor %}
    </div>

    <script>
        function changeStatus(userId, newStatus) {
            // Implement logic to update user status via AJAX or form submission
            console.log(`Changing status of user ${userId} to ${newStatus}`);
            // Add AJAX or form submission logic here
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
