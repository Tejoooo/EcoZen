<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Locations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f4f4f4;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>User Locations</h1>
    <div class="flex p-10 gap-5">
        {% for location in locations %}
            <div class="border-2 p-10 rounded-2xl flex flex-col items-center">
                <img src="http://172.20.10.14:8000/media/user_problem_images/garbage2.jpeg" class="w-28">
                <br>
                <div class="flex flex-col justify-items-center items-center">
                    <p>User: {{ location.user}}</p> 
<br>
<strong>Latitude:</strong> {{ location.latitude }}
<br>
<strong>Longitude:</strong> {{ location.longitude }}
                </div>
                
                
                
                
            </div>
        </br>
        {% endfor %}
    </div>
</body>
</html>
